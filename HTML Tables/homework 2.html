<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Homework 2</title>
		<style type="text/css">
			.new {
				border: 2px inset #AAA;
				text-align: center;
				border-spacing: 2px;
			}
			td{
				padding: 5px 15px ;
				border: 2px inset #AAA;
			}
		</style>
	</head>
	<body>
		<table class='new'>
			<tbody>
				<tr>
					<td colspan='3'>Title does here</td>
					<td>A</td>
					<td>B</td>
				</tr>
				<tr>
					<td rowspan='3'>C</td>
					<td>D</td>
					<td>E</td>
					<td>F</td>
					<td>G</td>
				</tr>
				<tr>
					<td>H</td>
					<td colspan='2'>I</td>
					<td rowspan='2'>J</td>
					
				</tr>
				<tr>
					<td>K</td>
					<td>L</td>
					<td>M</td>	
				</tr>
				<tr>
					<td>N</td>
					<td colspan='4'>O</td>
				</tr>				
			</tbody>		
		</table>
	</body>	
</html>
